<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntregaUno</title>
</head>
<body>
    <h1>PreEntregaUno</h1>
    <h2>Formulario de Productos</h2>
    <h3>Ingresar Nuevo Productos</h3>
    <div style="display: flex; justify-content: center;">
        <form action="/api/products" method="post" style=" display: flex; flex-direction: column; width: 500px;">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="price">Price</label>
            <input type="number" id="price" name="price">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="true"> 
            <label for="thumbnail" placeholder="No es un dato obligatorio">Thumbnail</label>
            <input type="text" id="thumbnail" name="thumbnail">
            <label for="code">Code</label>
            <input type="text" id="code" name="code">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock">            
            <button type="submit">Agregar Producto</button>
        </form>
    </div>
    
    <h3>Actualizar Productos</h3>
    <div style="display: flex; justify-content: center;">
        <form action="/api/products" method="put" style=" display: flex; flex-direction: column; width: 500px;">
            <label for="id">Id</label>
            <input type="number" id="id" name="id">  
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="price">Price</label>
            <input type="number" id="price" name="price">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="true"> 
            <label for="thumbnail" placeholder="No es un dato obligatorio">Thumbnail</label>
            <input type="text" id="thumbnail" name="thumbnail">
            <label for="code">Code</label>
            <input type="text" id="code" name="code">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock">            
            <button type="submit">Actualizar Producto</button>
        </form>
    </div>

</body>
</html>
